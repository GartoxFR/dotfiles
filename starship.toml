format = """
${custom.nixshell}\
${custom.notnixshell}\
$directory\
$git_branch\
$git_state\
$git_status\
$character"""

add_newline = false

[custom.nixshell]
command = "echo '󱄅'"
when = 'test -n "$IN_NIX_SHELL"'
format = "[$output](fg:red) "

[custom.notnixshell]
command = "echo '󱄅'"
when = 'test -z "$IN_NIX_SHELL"'
format = "[$output](fg:green) "

[directory]
style = "green"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
